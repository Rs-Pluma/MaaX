name: "Build/PullRequest"

on:
  push:
    branches: 
    - dev
    paths-ignore:
    - "**.md"
    - "**.spec.js"
    - ".idea"
    - ".vscode"
    - ".dockerignore"
    - "Dockerfile"
    - ".gitignore"
    - ".github/**"
    - "!.github/workflows/*.yml"
  workflow_dispatch:

defaults:
  run:
    shell: "bash"

jobs:
  build:
    # see more environment https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idruns-on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ["20"]
        os: [windows-latest, ubuntu-latest, macos-latest]
        arch: ["x64", "arm64"]
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NODE_OPTIONS: "--max_old_space_size=6144"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i

      - name: Compile Electron app
        run: npm run make -- --arch=${{ matrix.arch }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maax-nightly-${{ matrix.os }}-${{ matrix.arch }}
          path: ./out/maa-x*
